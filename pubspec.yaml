name: flutter_todo_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  table_calendar: ^3.1.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  isar: ^3.1.0+1
  path_provider: ^2.1.3
  isar_flutter_libs: ^3.1.0+1
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  dotted_border: ^2.1.0
  vibration: ^1.8.4
  flutter_quill: ^10.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.9
  analyzer: ^5.13.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/bg/bg1.jpg
    - assets/images/textures/noise.jpg

  fonts:
    - family: FixelVariable
      fonts:
        - asset: assets/fonts/FixelVariable.ttf
    - family: flutterfont
      fonts:
        - asset: assets/fonts/flutterfont.ttf
flutter_intl:
  enabled: true
